 found article with id \" + id }); else res.send(data); }) .catch(err =&gt; { res .status(500) .send({ message: \"Error retrieving article with id=\" + id }); }); }; /** * Update a article by the id in the request * @param {*} req Incoming HTTP Request via Express * @param {*} res Outgoing Response Post Handling Req.. */ exports.update = (req, res) =&gt; { if (!req.body) { return res.status(400).send({ message: \"Data to update can not be empty!\" }); } const id = req.params.id; Article.findByIdAndUpdate(id, req.body, { useFindAndModify: false }) .then(data =&gt; { if (!data) { res.status(404).send({ message: `Cannot update Article with id=${id}. Maybe Article was not found!` }); } else res.send({ message: \"Article was updated successfully.\" }); }) .catch(err =&gt; { res.status(500).send({ message: \"Error updating Article with id=\" + id }); }); }; // Delete a Article with the specified id in the request exports.delete = (req, res) =&gt; { const id = req.params.id; Article.findByIdAndRemove(id, { useFindAndModify: false }) .then(data =&gt; { if (!data) { res.status(404).send({ message: `Cannot delete Article with id=${id}. Maybe Article was not found!` }); } else { res.send({ message: \"Article was deleted successfully!\" }); } }) .catch(err =&gt; { res.status(500).send({ message: \"Could not delete Article with id=\" + id }); }); }; // Delete all Articles from the database. exports.deleteAll = (req, res) =&gt; { Article.deleteMany({}) .then(data =&gt; { res.send({ message: `${data.deletedCount} Articles were deleted successfully!` }); }) .catch(err =&gt; { res.status(500).send({ message: err.message || \"Some error occurred while removing all articles.\" }); }); }; // Find all published Articles exports.findAllPublished = (req, res) =&gt; { Article.find({ published: true }) .then(data =&gt; { res.send(data); }) .catch(err =&gt; { res.status(500).send({ message: err.message || \"Some error occurred while retrieving articles.\" }); }); }; × Search results Close Th
